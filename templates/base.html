<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}항아리 손칼국수 주문 관리 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 120px;
        }
        .table-empty { background-color: #f8f9fa; border-color: #6c757d; }
        .table-ordered { background-color: #fff3cd; border-color: #ffc107; }
        .table-cooking { background-color: #f8d7da; border-color: #dc3545; }
        .table-paid { background-color: #d1edff; border-color: #0dcaf0; }
        .table-card:hover { transform: scale(1.05); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .navbar-brand { font-weight: bold; }
        .status-badge:hover { 
            opacity: 0.8; 
            transform: scale(1.1);
            transition: all 0.2s;
        }
        .status-badge {
            transition: all 0.2s;
            position: relative;
        }
        .status-badge::after {
            content: ' 🔄';
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .status-badge:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tables:dashboard' %}">
                <i class="fas fa-utensils"></i> 항아리 손칼국수
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'tables:dashboard' %}">테이블 현황</a>
                <a class="nav-link" href="{% url 'orders:list' %}">주문 관리</a>
                <a class="nav-link" href="{% url 'menus:list' %}">메뉴 관리</a>
                <a class="nav-link" href="{% url 'reports:dashboard' %}">매출 관리</a>
                <a class="nav-link" href="/admin/">관리자</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
